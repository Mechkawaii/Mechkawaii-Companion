
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mechkawaii — Fiche personnage</title>
  <link rel="stylesheet" href="./style.css" />
  <style>
    .image-container {
      width: 100%;
      max-width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.05);
      border-radius: var(--radius-md);
      border: 1px solid var(--border);
      padding: 8px;
    }

    .image-container img {
      max-width: 100%;
      height: auto;
      width: 100%;
      display: block;
      object-fit: contain;
    }

    @media (max-width: 480px) {
      .image-container {
        min-height: 150px;
      }
    }

    @media (min-width: 481px) and (max-width: 768px) {
      .image-container {
        min-height: 250px;
      }
    }

    @media (min-width: 769px) {
      .image-container {
        min-height: 300px;
      }
    }

    @media (min-width: 1200px) {
      .image-container {
        min-height: 350px;
      }
    }

    .patterns-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }

    @media (min-width: 769px) {
      .patterns-grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    .pattern-card {
      display: flex;
      flex-direction: column;
    }

    .pattern-card .card {
      margin-top: 0;
    }
  </style>
</head>
<body class="page-character">
  <div class="container">
    <!-- Topbar -->
    <div class="topbar">
      <div class="brand">
        <div class="title" id="charName">Personnage</div>
        <div class="subtitle" id="charClass">Classe</div>
      </div>

      <div class="controls">
        <div class="pill">
          <span class="small">Lang</span>
          <select id="lang" aria-label="Language">
            <option value="fr">FR</option>
            <option value="en">EN</option>
          </select>
        </div>
      </div>
    </div>

    <!-- HP Section -->
    <div class="card" style="margin-top: 16px;">
      <div class="card-h">
        <div class="section-title" style="margin: 0;">Points de Vie</div>
      </div>
      <div class="card-b">
        <div class="hp">
          <div id="hpHearts" class="hearts"></div>
          <div style="margin-left: 12px; display: flex; align-items: center; gap: 6px;">
            <span id="hpCur" style="font-weight: 800; font-size: 18px;">0</span>
            <span id="hpMaxLabel" style="color: var(--muted);">/ 0</span>
          </div>
        </div>
        <div class="hp-ctl" style="margin-top: 12px;">
          <button id="hpMinus" aria-label="Diminuer les PV">−</button>
          <button id="hpPlus" aria-label="Augmenter les PV">+</button>
        </div>
      </div>
    </div>

    <!-- Class Action -->
    <div class="card" style="margin-top: 16px;">
      <div class="card-h">
        <div class="section-title" style="margin: 0;" id="classActionTitle">Action de classe</div>
      </div>
      <div class="card-b">
        <p class="text" id="classActionBody" style="margin: 0;">Description de l'action de classe.</p>
      </div>
    </div>

    <!-- Ultimate -->
    <div class="card" style="margin-top: 16px;">
      <div class="card-h">
        <div class="section-title" style="margin: 0;" id="ultTitle">Ultime</div>
      </div>
      <div class="card-b">
        <p class="text" id="ultBody" style="margin: 0;">Description de l'ultime.</p>
      </div>
    </div>

    <!-- Toggles Section -->
    <div class="card" style="margin-top: 16px;" id="togglesCard">
      <div class="card-h">
        <div class="section-title" style="margin: 0;">États & Effets</div>
      </div>
      <div class="card-b">
        <div id="toggles" class="toggles"></div>
      </div>
    </div>

    <!-- Movement & Attack Patterns - Two Columns -->
    <div class="patterns-grid" style="margin-top: 16px;">
      <!-- Movement Patterns -->
      <div class="pattern-card">
        <div class="card">
          <div class="card-h">
            <div class="section-title" style="margin: 0;">Modèle de déplacement</div>
          </div>
          <div class="card-b">
            <p id="movementDesc" class="text" style="margin: 0 0 12px 0;"></p>
            <div class="image-container">
              <img id="movementImg" src="/api/placeholder/400/300" alt="Movement pattern" />
            </div>
          </div>
        </div>
      </div>

      <!-- Attack Patterns -->
      <div class="pattern-card">
        <div class="card">
          <div class="card-h">
            <div class="section-title" style="margin: 0;">Modèle d'attaque</div>
          </div>
          <div class="card-b">
            <p id="attackDesc" class="text" style="margin: 0 0 12px 0;"></p>
            <div class="image-container">
              <img id="attackImg" src="/api/placeholder/400/300" alt="Attack pattern" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <div class="controls" style="margin-top: 16px; justify-content: space-between;">
      <div style="display: flex; gap: 10px;">
        <button id="resetBtn" class="btn-danger">Réinitialiser</button>
      </div>
      <button id="backBtn">← Retour à la liste</button>
    </div>

    <div id="error" class="footer-note" style="color: var(--danger); margin-top: 16px;"></div>
  </div>

  <!-- Unit Tabs Navigation (Bottom) -->
  <div class="unit-tabs-container" id="unitTabsContainer">
    <div class="unit-tabs" id="unitTabs"></div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
