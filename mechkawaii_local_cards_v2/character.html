<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mechkawaii — Fiche</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body class="page-character">
  <div class="container">
    <div class="topbar">
      <div class="brand">
        <div class="title">MECHKAWAII — FICHE</div>
        <div class="subtitle">PV & états sauvegardés sur ton appareil (localStorage).</div>
      </div>

      <div class="controls">
        <button id="backBtn">← Retour</button>
        <div class="pill">
          <span class="small">Lang</span>
          <select id="lang" aria-label="Language">
            <option value="fr">FR</option>
            <option value="en">EN</option>
          </select>
        </div>
        <button id="resetBtn" class="btn-danger">Reset</button>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <div class="card-h">
          <div>
            <h1 class="h1" id="charName">…</h1>
            <div class="meta">
              <span class="badge" id="charCode">…</span>
              <span class="badge" id="charClass">…</span>
            </div>
          </div>

          <div class="hp" aria-label="Hit points">
            <div style="text-align:right">
              <div class="small">PV</div>
              <div style="font-weight:900; font-size:20px;">
                <span id="hpCur">0</span><span id="hpMaxLabel">/0</span>
              </div>
            </div>
            <div>
              <div id="hpHearts" aria-hidden="true"></div>
              <div class="hp-ctl" style="justify-content:flex-end; margin-top:8px;">
                <button id="hpMinus" class="btn-danger" aria-label="PV -1">−</button>
                <button id="hpPlus" class="btn-accent" aria-label="PV +1">+</button>
              </div>
            </div>
          </div>
        </div>

        <div class="card-b">
          <div class="rule">
            <h3 id="classActionTitle">…</h3>
            <p id="classActionBody">…</p>
          </div>

          <div class="rule">
            <h3 id="ultTitle">…</h3>
            <p id="ultBody">…</p>
          </div>

          <div style="margin-top:14px;">
            <div class="section-title">États</div>
            <div id="toggles" class="toggles"></div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-h">
          <div class="section-title" style="margin:0;">Patterns</div>
          <div class="small">Images (tu gères le design)</div>
        </div>
        <div class="card-b">
          <div class="patterns">
            <div class="pattern">
              <div class="ph"><div class="k">Déplacements</div><div class="small">Movement</div></div>
              <img id="movementImg" alt="Movement pattern" src="" />
            </div>
            <div class="pattern">
              <div class="ph"><div class="k">Tirs & CàC</div><div class="small">Ranged & Melee</div></div>
              <img id="attackImg" alt="Attack pattern" src="" />
            </div>
          </div>

          <div class="footer-note">
            Remplace simplement les fichiers dans <code>assets/patterns/</code> par tes images.
          </div>
        </div>
      </div>
    </div>

    <div id="error" class="footer-note" style="color: var(--danger);"></div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
