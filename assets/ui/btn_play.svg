<svg xmlns="http://www.w3.org/2000/svg" width="520" height="110" viewBox="0 0 520 110" role="img" aria-label="Bouton Jouer">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#2b1b2f"/>
      <stop offset="1" stop-color="#1d1624"/>
    </linearGradient>
    <linearGradient id="neon" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ff4fd8"/>
      <stop offset="1" stop-color="#ffb56b"/>
    </linearGradient>
    <filter id="glow" x="-30%" y="-60%" width="160%" height="220%">
      <feGaussianBlur stdDeviation="4" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      .label{
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
        font-weight: 900;
        letter-spacing: 6px;
        font-size: 34px;
        fill: #ffffff;
      }
      .sub{
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
        font-weight: 700;
        letter-spacing: 2px;
        font-size: 12px;
        fill: rgba(255,255,255,0.65);
      }
    </style>
  </defs>

  <rect x="20" y="20" width="480" height="70" rx="10" fill="none" stroke="url(#neon)" stroke-width="6" filter="url(#glow)"/>
  <rect x="28" y="28" width="464" height="54" rx="8" fill="url(#bg)" stroke="rgba(255,255,255,0.12)" stroke-width="2"/>
  <rect x="40" y="54" width="440" height="2" fill="rgba(255,255,255,0.10)"/>
  <text x="260" y="62" text-anchor="middle" dominant-baseline="middle" class="label">JOUER</text>
  <text x="260" y="88" text-anchor="middle" class="sub">PRESS START</text>
</svg>
