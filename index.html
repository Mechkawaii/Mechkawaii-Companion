<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mechkawaii — Fiches</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body class="page-index">
  <div class="container">
    <div class="topbar">
      <div class="brand">
        <div class="title">MECHKAWAII — FICHES</div>
        <div class="subtitle">Lien unique, tout en local sur le device (PV & états enregistrés).</div>
      </div>

      <div class="controls">
        <div class="pill">
          <span class="small">Lang</span>
          <select id="lang" aria-label="Language">
            <option value="fr">FR</option>
            <option value="en">EN</option>
          </select>
        </div>
      </div>
    </div>

    <div class="footer-note">
      Astuce : mets ce lien derrière un QR code dans la boîte. Les joueurs n’installent rien et ça marche.
    </div>

    <div id="charList" class="list" aria-live="polite"></div>

    <div id="error" class="footer-note" style="color: var(--danger);"></div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
